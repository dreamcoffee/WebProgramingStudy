<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카푸치노</title>
    <style>
        @import url("연습문제7.css");
    </style>
</head>
<body>
    <h3>카푸치노</h3>
    <hr>
    <div>
        <ol>
            <h3 style="text-align: center;">카푸치노 만드는 순서</h3>
            <span>1.</span><br>
            <li>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</li><br>
            <span>2.</span><br>
            <li>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</li><br>
            <span>3.</span><br>
            <li>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</li><br>
            <span>4.</span><br>
            <li>컵에 계피 막대를 꽃고 커피를 부운 후 우유 거품을 붇는다. 휘핑크림을
            얹고 계피가루를 뿌린다.
            </li>
        </ol>
    </div>
</body>
</html>
