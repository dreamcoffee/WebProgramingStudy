<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제 1</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        var ranNum = Array(10);
        var maxNum;
        for(var i =0; i<10; i++){
            ranNum[i] = Math.floor(Math.random()*(100)+1);
        }
        for(var i =0; i<10; i++){
            document.write(ranNum[i]," ");
        }
        document.write("<hr>");
        maxNum = Math.max(...ranNum);
        document.write("제일 큰 수는 ", maxNum)
        document.write("<hr>");
        ranNum.sort(function(a,b,){
            if(a>b) return 1;
            if(a==b) return 0;
            if(a<b) return -1;
        });
        for(var i =0; i<10; i++){
            document.write(ranNum[i]," ");
        }
    </script>
</body>
</html>
