<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math.random()으로 랜덤한 색 지정</title>
    <style>
        div{
            display:inline-block;
            width: 150px;
            padding : 10px;
        }
    </style>
</head>
<body>
    <h3>3개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        var randomColor = [];

        for(var i = 0; i<3; i++){
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            randomColor[i] = ["rgb("+ r + "," + g + "," + b +")"];
            document.write("<div style='background-color:"+randomColor[i]+"'>"+randomColor[i]+"</div>");
        }
    </script>
</body>
</html>
