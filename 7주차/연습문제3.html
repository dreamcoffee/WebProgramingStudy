<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제3</title>
</head>
<body>
    <h3>라면을 만드는데 사용하는 재료</h3>
    <hr>
    <script>
        var itemlist = ["라면","계란","물","파"];
        document.write("<ul>");
            for(var i = 0; i<itemlist.length; i++){
                document.write("<li>",itemlist[i]);
            }
        document.write("</ul>");
    </script>
</body>
</html>
