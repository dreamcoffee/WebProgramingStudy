<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제2</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var inputString = prompt("문자열 입력");
        var arr = inputString.split("&");
        for(var i = 0; i<arr.length; i++){
            document.write(arr[i],"<br>");
        }
    </script>
</body>
</html>
