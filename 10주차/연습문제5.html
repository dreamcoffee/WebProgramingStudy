<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var inputText = "";
        function number(number){
            inputText += number
            document.getElementById("input").value = inputText;
        }
        function Backspace(){
            length = document.getElementById("input").value.length;
            document.getElementById("input").value = document.getElementById("input").value.substring(0, length-1)
            inputText = document.getElementById("input").value.toString();
        }
        function clear(){
            document.getElementById("input").value = "";
            inputText = "";
        }
        function Result(){
            document.getElementById("input").value = eval(inputText);
            inputText = document.getElementById("input").value;
        }
    </script>
    <style>
        table 
        {
            text-align: center;
            border: hidden;
        } 
        td
        {
            width: 100px;
        }
        input
        {
            width: 90%;
        }
    </style>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <input type="text" id="input" value="0" style="width:450px"> 
        <table border=0>
            <tr colspan=4 > 
                <td><input type="button" value="Back" onclick="Backspace()"></td>  
                <td><input type="button" value="CE" onclick="clear()"></td>  
                <td><input type="button" value="C" onclick="clear()"></td>  
                <td><input type="button" value="=" onclick="Result()"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="7" onclick="number('7')"></td>  
                <td><input type="button" value="8" onclick="number('8')"></td>  
                <td><input type="button" value="9" onclick="number('9')"></td>  
                <td><input type="button" value="/" onclick="number('/')"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="4" onclick="number('4')"></td>  
                <td><input type="button" value="5" onclick="number('5')"></td>  
                <td><input type="button" value="6" onclick="number('6')"></td>  
                <td><input type="button" value="*" onclick="number('*')"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="1" onclick="number('1')"></td>  
                <td><input type="button" value="2" onclick="number('2')"></td>  
                <td><input type="button" value="3" onclick="number('3')"></td>  
                <td><input type="button" value="-" onclick="number('-')"></td>  
            </tr> 
            <tr> 
                <td><input type="button" value="0" onclick="number('0')"></td>  
                <td><input type="button" value="+" onclick="number('+')"></td>  
                <td><input type="button" value="NONE"></td> 
                <td><input type="button" value="NONE"></td> 
            </tr> 
        </table>  
</body>
</html>
