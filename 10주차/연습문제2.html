<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function drawImage() {
            var found = null;
            var kfruit = document.getElementsByName("fruit");
            for (var i = 0; i < kfruit.length; ++i) {
                if (kfruit[i].checked == true) {
                    found = kfruit[i];
                }
            }
            var img = document.getElementById("fruitimage");
            img.src = "/image/" + found.value + ".png";
        }
        
    </script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
<hr>
<form>
    <input type="radio" name="fruit" value="바나나" onchange="drawImage()">바나나
    <input type="radio" name="fruit" value="망고" onchange="drawImage()">망고
    <input type="radio" name="fruit" value="사과" onchange="drawImage()" checked>사과
    <br>
    <img id="fruitimage" src="/image/사과.png" alt="">
</form>
</body>
</html>
