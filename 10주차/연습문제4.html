<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function on(obj){
            obj.style.textDecoration = "underline";
        }
        function out(obj){
            obj.style.textDecoration = "none";
        }
    </script>
</head>
<body>
    <h3>span 태그에만 onmousemove/onmouseout</h3>
    <hr>
    <p>
        span 태그에 대해서만 <span onmousemove="on(this)" onmouseout="out(this)">
        마우스</span>가 올라올 때 밑줄이 그어지고 마우스가 내려갈 때
        밑줄이 사라지도록 자바스크립트 코드를 작성한다.
    </p>
</body>
</html>
