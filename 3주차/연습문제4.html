<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상담카드</title>
  <style>
    th, td { width: 100px; text-align:left;}

    input[type='number']{ width:100px; }
  </style>
</head>
<body>
  <h3 align="center">상담카드</h3>
  <form>
    <table border="1">
      <tbody>
      <tr>
        <td>좌우명</td>
        <td colspan="4">
          <input type="text" size="84">
        </td>
      </tr>
      <tr>
        <td>학번</td>
        <td><input type="text" size="25"></td>
        <td>이름</td>
        <td><input type="text" size="25"></td>
      </tr>
      <tr>
        <td>주민<br>번호</td>
        <td><input type="text" size="7" maxlength="6">-<input type="password" size="7" maxlength="7"></td>
        <td>메일<br>주소</td>
        <td><input type="email" value=""></td>
      </tr>
      <tr>
        <td>상담<br>희망일</td>
        <td><input type="date"></td>
        <td>연락처</td>
        <td>
          <select>
            <option value="1">010</option>
            <option value="2">011</option>
            <option value="1">02</option>
          </select>
          - <input type="text" size="3" maxlength="4">
          - <input type="text" size="3" maxlength="4">
        </td>
      </tr>
      <tr>
        <td>희망<br>진로</td>
        <td colspan="3">
          <input type="radio">대학원
          <input type="radio">대기업
          <input type="radio">창업
          <input type="radio">유학
        </td>
      </tr>
      <tr>
        <td>학습량<br>(0~24시간)</td>
        <td colspan="3"><input type="text" size="2" maxlength="2">시간<br>
          집중 정도(0~10) :
          0 <input type="range" min="0" max="10" list="v1">
          <datalist id="v1">
            <option value="2" label="low"></option>
            <option value="5" label="middle"></option>
            <option value="8" label="high"></option>
          </datalist>
          10
        </td>
      </tr>
      <tr>
        <td>상담 희망<br>목록</td>
        <td colspan="3"><textarea cols="90" rows="5" placeholder="유무선 네트워킹"></textarea> </td>
      </tr>
      </tbody>

    </table>
  </form>
</body>
</html>
