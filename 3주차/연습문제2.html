<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수강과목조사</title>
</head>
<body>
  <h3>수강과목조사</h3>
  <form>
    <label>이름 : <input type="text" size="15" value="" required> </label><br>
    <label>학과 : <input type="text" size="15" value="" required> </label><br>

    학년 :
    <select name="level">
      <option value="1">1학년</option>
      <option value="2">2학년</option>
      <option value="3">3학년</option>
    </select>
    <br><br>
    수강과목(중복선택가능)
    <select name = "Subject" multiple>
      <option value="1">웹프로그래밍</option>
      <option value="2">자바프로그래밍1</option>
      <option value="3">자바프로그래밍2</option>
    </select>
    <br>
    <br>
    <input type="submit" value="확인">
    <input type="button" value="취소">

  </form>
</body>
</html>
