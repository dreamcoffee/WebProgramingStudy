<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes slideLeft{
            0%{
                margin-left: 80%;
            }
            to{
                margin-left: 0%;
            }
        }
        div{
            animation-name: slideLeft;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <div><img src="/image\물음표.png" width="20">질문있습니다.</div>
</body>
</html>
