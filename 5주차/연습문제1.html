    <title>Div</title>
    <style>
        div{
            border: 2px solid yellowgreen;
            width: 200px;
        }
    </style>
</head>
<body>
    <h3>3 개의 Div 활용</h3>
    <hr>
    <div style="display:inline-block">캔버스에 이미지를 그리기 위해서는 이미지를 담을

    <div style="display:inline-block">Image 객체의 src 프로퍼티를 이용하여 비트맵을
    로드 한다.</div>
    <div style="display:inline-block">이미지 로딩이 끝나면 그때 비로소 이미지의 너비와
    높이가 제대로 알려진다.</div>

</html>
