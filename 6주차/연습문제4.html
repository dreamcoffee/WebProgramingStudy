<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        var num1 = prompt("정수를 입력하세요");
        if(num1 <= 0){
            document.write("입력 오류 입니다.");
        }
        else{
            for(i=1; i<=num1; i++){
            for(j=0; j<i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        }
    </script>
</body>
</html>
