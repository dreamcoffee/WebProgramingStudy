<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:hover 활용</title>
    <style>
    div{
        width : 100px;
        height : 140px;
        background-image : url("/image/카드뒷면.jpg");
        background-size : 100px 140px;
    }
    div:hover
    {
        background-image : url("/image/카드앞면.png");
        size : 100px 140px;
    }
    </style>
</head>
<body>
<h3>:hover 활용</h3>
<hr>
<table>
    <tr><td>마우스를 올리면 카드 앞면이 보인다.</td>
    <td><div id="img"></div></td>
    </tr>
</table>
</body>
</html>
